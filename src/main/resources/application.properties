server.port=8082
server.servlet.context-path=/demo

greeting=heloo 
      
mybatis.config-location=classpath:mybatis-config.xml
#mybatis.mapper-locations=classpath:mapper/
#mybatis.mapper-locations=classpath:/mapper/*Mapper.xml
#mybatis.mapper-locations=classpath:/mapper/**Mapper.xml

mybatis.type-aliases-package=com.example.SBdemo.model

spring.datasource.name=datasource-write,datasource-read-a,datasource-read-b

spring.datasource.datasource-write.name=datasource-write
spring.datasource.datasource-write.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.datasource-write.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.datasource-write.url=jdbc:mysql://localhost:3306/demowrite?characterEncoding=utf8&autoReconnect=true&useSSL=false&useAffectedRows=true
spring.datasource.datasource-write.username=twj
spring.datasource.datasource-write.password=qwer1234

spring.datasource.datasource-read-a.name=datasource-read-a
spring.datasource.datasource-read-a.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.datasource-read-a.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.datasource-read-a.url=jdbc:mysql://localhost:3306/demoreada?characterEncoding=utf8&autoReconnect=true&useSSL=false&useAffectedRows=true
spring.datasource.datasource-read-a.username=twj
spring.datasource.datasource-read-a.password=qwer1234

spring.datasource.datasource-read-b.name=datasource-read-b
spring.datasource.datasource-read-b.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.datasource-read-b.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.datasource-read-b.url=jdbc:mysql://localhost:3306/demowreadb?characterEncoding=utf8&autoReconnect=true&useSSL=false&useAffectedRows=true
spring.datasource.datasource-read-b.username=twj
spring.datasource.datasource-read-b.password=qwer1234


spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.async-init=true
spring.datasource.druid.async-close-connection-enable=true
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=30000
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.filters=stat,wall,log4j2
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
spring.datasource.druid.web-stat-filter.session-stat-enable=true
spring.datasource.druid.web-stat-filter.profile-enable=true


spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.login-username=admin
spring.datasource.druid.stat-view-servlet.login-password=admin
spring.datasource.druid.stat-view-servlet.reset-enable=false
spring.datasource.druid.stat-view-servlet.allow=127.0.0.1

spring.datasource.druid.filter.wall.enabled=true
spring.datasource.druid.filter.wall.db-type=mysql
spring.datasource.druid.filter.wall.config.alter-table-allow=false
spring.datasource.druid.filter.wall.config.truncate-allow=false
spring.datasource.druid.filter.wall.config.drop-table-allow=false

spring.datasource.druid.filter.wall.config.none-base-statement-allow=false
spring.datasource.druid.filter.wall.config.update-where-none-check=true
spring.datasource.druid.filter.wall.config.select-into-outfile-allow=false
spring.datasource.druid.filter.wall.config.metadata-allow=true
spring.datasource.druid.filter.wall.log-violation=true
spring.datasource.druid.filter.wall.throw-exception=true

spring.datasource.druid.filter.stat.log-slow-sql= true
spring.datasource.druid.filter.stat.slow-sql-millis=1000
spring.datasource.druid.filter.stat.merge-sql=true
spring.datasource.druid.filter.stat.db-type=mysql
spring.datasource.druid.filter.stat.enabled=true


spring.datasource.druid.filter.log4j2.enabled=true
spring.datasource.druid.filter.log4j2.connection-log-enabled=true
spring.datasource.druid.filter.log4j2.connection-close-after-log-enabled=true
spring.datasource.druid.filter.log4j2.connection-commit-after-log-enabled=true
spring.datasource.druid.filter.log4j2.connection-connect-after-log-enabled=true
spring.datasource.druid.filter.log4j2.connection-connect-before-log-enabled=true
spring.datasource.druid.filter.log4j2.connection-log-error-enabled=true
spring.datasource.druid.filter.log4j2.data-source-log-enabled=true
spring.datasource.druid.filter.log4j2.result-set-log-enabled=true
spring.datasource.druid.filter.log4j2.statement-log-enabled=true